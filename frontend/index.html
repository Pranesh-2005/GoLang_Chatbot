<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chatbot</title>
      <meta name="description" content="A Simple chatbot that combines go's speed and uses openrouter.ai free model as llm to answer queries">
    <meta name="keywords" content="Go, GoLang, GoChatbot">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="36x36" href="icons/android-icon-36x36.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icons/android-icon-48x48.png">
    <link rel="icon" type="image/png" sizes="72x72" href="icons/android-icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/android-icon-96x96.png">
    <link rel="icon" type="image/png" sizes="144x144" href="icons/android-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#0f2027">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#0f2027">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Go Chatbot</h1>
            <div class="status" id="status">Connecting...</div>
            <button class="reset-button" onclick="resetConversation()">Clear Chat</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            AI is typing...
        </div>
        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
